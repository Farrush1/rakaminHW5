<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration & Registration List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<!-- tab -->
<body>
  <div class="container mt-5">
    <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">

      <li class="nav-item" role="presentation">

        <button class="nav-link active" id="registration-tab" data-bs-toggle="tab" data-bs-target="#registration" type="button" role="tab" aria-controls="registration" aria-selected="true">Registration</button>
      </li>

      <li class="nav-item" role="presentation">
        <button class="nav-link" id="listRegist-tab" data-bs-toggle="tab" data-bs-target="#listRegist" type="button" role="tab" aria-controls="listRegist" aria-selected="false">Registration List</button>
      </li>

    </ul>
      <!-- isi tab -->
    <div class="tab-content" id="myTabContent">

      <div class="tab-pane fade show active" id="registration" role="tabpanel" aria-labelledby="registration-tab">
        <div id="form-container" class="mt-4"></div>
      </div>

      <div class="tab-pane fade" id="listRegist" role="tabpanel" aria-labelledby="listRegist-tab">
        <div id="table-container" class="mt-4"></div>
      </div>

    </div>
  </div>

  <script src="dynamic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
